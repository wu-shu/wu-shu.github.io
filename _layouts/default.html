<!doctype html>
<html class="no-js" lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ site.name }} - {{ page.title}}</title>
  <link rel="stylesheet" href="/css/app.css"/>
  <link href='http://fonts.googleapis.com/css?family=Asul:400,700' rel='stylesheet' type='text/css'>
  <script src="/bower_components/modernizr/modernizr.js"></script>
</head>
<body>

<!-- Navigation top-bar for small-only -->
{% include top_bar_for_small.html %}

<!-- top spacing -->
<div class="row hide-for-small">
  <div class="large-12 columns top-spacing">
  </div>
</div>

<!-- Header -->
<div class="row hide-for-small">
  <div class="medium-3 columns">
    <a href="/"><img class="ifloat-right" src="/images/logo-150px.png" alt="Wu Shu" width="150px"></a>
  </div>
  <div class="medium-9 columns">
    <div style="display: table; height: 150px; overflow: hidden;">
      <div style="display: table-cell; vertical-align: middle;">
        <div>
          <h1>Wu Shu Center Oberland</h1>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- body -->
<div class="row">
  <!-- Navigation medium up -->
  <div class="medium-3 columns hide-for-small">
    <ul class="side-nav right">
      {% include navigation.html %}
    </ul>
  </div>
  <!-- Content -->
  <div class="medium-9 columns content">
    <div class="content-title">
      <h2>{{ page.title}}</h2>
    </div>
    <div class="content-body">
      {{ content }}
    </div>
  </div>
</div>

<!-- End Content -->

<!-- Footer -->
{% include footer.html %}

<script src="/bower_components/jquery/jquery.js"></script>
<script src="/bower_components/foundation/js/foundation.min.js"></script>
<script src="/js/app.js"></script>

<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(["trackPageView"]);
  _paq.push(["enableLinkTracking"]);

  (function() {
    var u=(("https:" == document.location.protocol) ? "https" : "http") + "://prod.sinndrin.ch/piwik/";
    _paq.push(["setTrackerUrl", u+"piwik.php"]);
    _paq.push(["setSiteId", "1"]);
    var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
    g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Piwik Code -->
<!-- Piwik Image Tracker -->
<noscript>
  <img src="https://prod.sinndrin.ch/piwik/piwik.php?idsite=1&amp;rec=1" style="border:0" alt="" />
</noscript>
<!-- End Piwik -->
</body>
</html>
